spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5001/db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: Asia/Ho_Chi_Minh
    show-sql: true
    generate-ddl: true
  sql:
    init:
      mode: always
server:
  port: 4000
